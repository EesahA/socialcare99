services:
  # Backend API Service
  - type: web
    name: socialcare99-backend
    env: node
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
    healthCheckPath: /api/health

  # Frontend Static Site
  - type: web
    name: socialcare99-frontend
    env: static
    plan: free
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: client/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://socialcare99-backend.onrender.com
      - key: REACT_APP_ENV
        value: production

databases:
  - name: socialcare99-mongodb
    databaseName: socialcare99
    plan: free 